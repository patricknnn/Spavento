<!-- NavBar -->
<app-nav [navContent]="navContent" [fixed]="true"></app-nav>

<!-- Site content -->
<div id="site-content" class="theme-light" [@routeAnimations]="prepareRoute(outlet)">
  <!-- Router outlet -->
  <router-outlet #outlet="outlet"></router-outlet>
</div>

<!-- Footer -->
<app-footer [footerContent]="footerContent"></app-footer>

<!-- Back to top -->
<app-back-to-top [acceleration]="50" [animate]="true" [scrollDistance]="50" [speed]="20"></app-back-to-top>
