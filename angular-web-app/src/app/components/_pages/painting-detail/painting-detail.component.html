<!-- Painting -->
<div *ngIf="painting">

  <!-- Main -->
  <main class="main main-raised my-5">

    <!-- Toolbar -->
    <mat-toolbar id="details-toolbar">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="flex-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Content -->
    <section class="page-section bg-light">
      <div class="container">
        <app-section-title
          [title]="painting.title"
          [subTitle]="'Details of painting'"
          [text]="'By ' + painting.artist + '.'"
        ></app-section-title>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <app-carousel-img [paintingId]="painting.id"></app-carousel-img>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">

            <mat-card class="">
              <mat-card-content>
                <h2 class="title-underlined">Details</h2>

                <mat-accordion>

                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>Artist</mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>{{painting.artist}}</p>
                  </mat-expansion-panel>

                  <mat-expansion-panel [expanded]="true">
                    <mat-expansion-panel-header>
                      <mat-panel-title>Description</mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>{{painting.description}}</p>
                  </mat-expansion-panel>

                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>Paint & Category</mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>{{painting.paint}} - {{painting.category}}</p>
                  </mat-expansion-panel>

                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>Status & Price</mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>{{painting.status}} - &euro; {{painting.price}}</p>
                  </mat-expansion-panel>


                </mat-accordion>
              </mat-card-content>

            </mat-card>

          </div>
        </div>

      </div>
    </section>

  </main>
</div>
