<!-- Header small -->
<app-header [title]="title" [subTitle]="subTitle" [small]="true"></app-header>

<!-- Main -->
<main id="contact" class="main main-raised">
  <!-- Contact -->
  <section class="page-section bg-light">
    <div class="container">
      <app-section-title
        [title]="'Contact'"
        [subTitle]="'How to reach me'"
      ></app-section-title>

      <div class="row">
        <div
          *ngFor="let contactcard of contactcards"
          class="col-lg-4 col-md-6 col-sm-12"
        >
          <!-- Service cards -->
          <app-service-card [service]="contactcard"></app-service-card>
        </div>
      </div>
    </div>
  </section>

  <!-- Form -->
  <section class="page-section">
    <div class="container">
      <app-section-title
        [title]="'Contact form'"
        [subTitle]="'Send a message'"
        [text]="
          'Phasellus ultricies, nisi vitae rutrum hendrerit, justo nunc faucibus libero, vel suscipit nibh erat id arcu. Cras ac vehicula diam.'
        "
      ></app-section-title>

      <div class="row">
        <div class="col-md-6">
          <app-contact-card></app-contact-card>
        </div>
        <div class="col-md-4 ml-auto">
          <div class="d-flex flex-column justify-content-center h-100">
            <app-info-card
              [title]="'Send an email'"
              [text]="'info@spavento.nl'"
              [icon]="'email'"
            ></app-info-card>
            <app-info-card
              [title]="'Give a call'"
              [text]="'+31 6 12345678'"
              [icon]="'phone'"
            ></app-info-card>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Location -->
  <section class="page-section bg-light">
    <div class="container">
      <app-section-title
        [title]="'Location'"
        [subTitle]="'Where to find me'"
        [text]="
          'Phasellus ultricies, nisi vitae rutrum hendrerit, justo nunc faucibus libero, vel suscipit nibh erat id arcu. Cras ac vehicula diam.'
        "
      ></app-section-title>

      <div class="row">
        <div class="col-12">
          <app-maps></app-maps>
        </div>
      </div>
    </div>
  </section>
</main>
