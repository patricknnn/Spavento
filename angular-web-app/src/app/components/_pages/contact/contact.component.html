<!-- Header small -->
<app-header [title]="pageTitle.title" [subTitle]="pageTitle.subTitle" [small]="true"></app-header>

<!-- Main -->
<main id="contact" class="main main-raised">
  <!-- Contact -->
  <section class="page-section bg-light">
    <div class="container">
      <app-section-title
        [title]="contactCards.title"
        [subTitle]="contactCards.subTitle"
        [text]="contactCards.text"
      ></app-section-title>

      <div class="row">
        <div *ngFor="let contactcard of contactCards.services" class="col-lg-4 col-md-6 col-sm-12">
          <!-- Service cards -->
          <app-service-card [service]="contactcard"></app-service-card>
        </div>
      </div>
    </div>
  </section>

  <!-- Form -->
  <section class="page-section">
    <div class="container">
      <app-section-title
        [title]="contactForm.title"
        [subTitle]="contactForm.subTitle"
        [text]="contactForm.text"
      ></app-section-title>

      <div class="row">
        <div class="col-12">
          <app-contact-card></app-contact-card>
        </div>
      </div>
    </div>
  </section>
</main>
