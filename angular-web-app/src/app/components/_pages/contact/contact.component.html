<!-- Header small -->
<app-header [title]="pageContent.title" [subTitle]="pageContent.subTitle" [small]="true"></app-header>

<!-- Main -->
<main id="contact" class="main main-raised">
  <!-- Contact -->
  <section class="page-section bg-light">
    <div class="container">
      <app-section-title
        [title]="pageContent.content.contactCardsContent.title"
        [subTitle]="pageContent.content.contactCardsContent.subTitle"
        [text]="pageContent.content.contactCardsContent.text"
      ></app-section-title>

      <div class="row">
        <div *ngFor="let contactcard of pageContent.content.contactCardsContent.services" class="col-lg-4 col-md-6 col-sm-12">
          <!-- Service cards -->
          <app-service-card [service]="contactcard"></app-service-card>
        </div>
      </div>
    </div>
  </section>

  <!-- Form -->
  <section class="page-section">
    <div class="container">
      <app-section-title
        [title]="pageContent.content.contactFormContent.title"
        [subTitle]="pageContent.content.contactFormContent.subTitle"
        [text]="pageContent.content.contactFormContent.text"
      ></app-section-title>

      <div class="row">
        <div class="col-12">
          <app-contact-card></app-contact-card>
        </div>
      </div>
    </div>
  </section>
</main>
