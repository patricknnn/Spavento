<!-- Header small -->
<app-header [title]="pageContent.title" [subTitle]="pageContent.subTitle" [small]="true"></app-header>

<!-- Main -->
<main id="contact" class="main main-raised">
  <!-- Contact -->
  <section class="page-section bg-light">
    <div class="container">
      <app-section-title
        [title]="pageContent.content.contactCardsTitle"
        [subTitle]="pageContent.content.contactCardsSubTitle"
        [text]="pageContent.content.contactCardsText"
      ></app-section-title>

      <div class="row">
        <div
          *ngFor="let contactcard of pageContent.content.contactCards"
          class="col-lg-4 col-md-6 col-sm-12"
        >
          <!-- Service cards -->
          <app-service-card [service]="contactcard"></app-service-card>
        </div>
      </div>
    </div>
  </section>

  <!-- Form -->
  <section class="page-section">
    <div class="container">
      <app-section-title
        [title]="pageContent.content.contactFormTitle"
        [subTitle]="pageContent.content.contactFormSubTitle"
        [text]="pageContent.content.contactFormText"
      ></app-section-title>

      <div class="row">
        <div class="col-12">
          <app-contact-card></app-contact-card>
        </div>
      </div>
    </div>
  </section>
</main>
