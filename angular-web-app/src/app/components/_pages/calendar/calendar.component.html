<!-- Header small -->
<app-header *ngIf="pageTitle" [title]="pageTitle.title" [subTitle]="pageTitle.subTitle" [image]="pageTitle.image"
  [small]="true"></app-header>

<!-- Main -->
<main id="contact" class="main main-raised" *ngIf="generalContent">
  <!-- Calendar -->
  <section *ngIf="calendarContent && calendarItems" class="page-section bg-light">
    <app-section-title [title]="calendarContent.title" [subTitle]="calendarContent.subTitle" [text]="calendarContent.text">
    </app-section-title>
    <div class="container">
      <div class="row">
        <div *ngFor="let item of calendarItems" class="col-12 mb-5">
          <!-- Calendar cards -->
          <app-calendar-card [calendarItem]="item" [elevation]="generalContent.cardElevation"></app-calendar-card>
        </div>
      </div>
    </div>
  </section>
</main>
