<!-- Header small -->
<app-header *ngIf="pageTitle" [title]="pageTitle.title" [subTitle]="pageTitle.subTitle" [image]="pageTitle.image" [small]="true"></app-header>

<!-- Main -->
<main id="portfolio" class="main main-raised">

  <!-- Content -->
  <section *ngIf="galleryContent && generalContent" class="page-section bg-light">

    <!-- Gallery -->
    <app-gallery [galleryContent]="galleryContent" [generalContent]="generalContent"></app-gallery>

  </section>

</main>
