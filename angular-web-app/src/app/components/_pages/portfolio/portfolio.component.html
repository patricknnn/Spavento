<!-- Header small -->
<app-header *ngIf="pageTitle" [title]="pageTitle.title" [subTitle]="pageTitle.subTitle" [small]="true"></app-header>

<!-- Main -->
<main id="portfolio" class="main main-raised">

  <!-- Content -->
  <section *ngIf="galleryContent" class="page-section bg-light">

    <!-- Title -->
    <app-section-title [title]="galleryContent.title" [subTitle]="galleryContent.subTitle" [text]="galleryContent.text">
    </app-section-title>

    <!-- Gallery -->
    <app-gallery [generalContent]="generalContent"></app-gallery>

  </section>

</main>
