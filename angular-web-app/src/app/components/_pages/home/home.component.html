<!-- Header -->
<app-header [title]="pageContent.title" [subTitle]="pageContent.subTitle" [small]="false"></app-header>

<main id="home" class="main main-raised">
  <!-- Services -->
  <section class="page-section bg-light">
    <div class="container">
      <app-section-title 
        [title]="pageContent.content.servicesTitle"
        [subTitle]="pageContent.content.servicesSubTitle" 
        [text]="pageContent.content.servicesText"
      ></app-section-title>
      <div class="row">
        <div *ngFor="let service of pageContent.content.services" class="col-lg-4 col-md-6 col-sm-12">
          <!-- Service cards -->
          <app-service-card [service]="service"></app-service-card>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured -->
  <section class="page-section">
    <div class="container">
      <app-section-title 
        [title]="pageContent.content.featuredTitle"
        [subTitle]="pageContent.content.featuredSubTitle"
        [text]="pageContent.content.featuredText"
      ></app-section-title>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- <app-featured [painting]="featuredPainting"></app-featured> -->
          <app-painting-card [painting]="featuredPainting" [maxHeight]="'60vh'"></app-painting-card>
        </div>
      </div>
    </div>
  </section>

  <!-- Latest News -->
  <section class="page-section bg-light">
    <div class="container">
      <app-section-title 
        [title]="pageContent.content.latestNewsTitle"
        [subTitle]="pageContent.content.latestNewsSubTitle"
        [text]="pageContent.content.latestNewsText"
        [link]="'/news'"
      ></app-section-title>
      <div class="row">
        <div class="col-12">
          <app-latest-news></app-latest-news>
        </div>
      </div>
    </div>
  </section>

  <!-- Latest paintings -->
  <section class="page-section">
    <div class="container">
      <app-section-title
        [title]="pageContent.content.latestWorkTitle"
        [subTitle]="pageContent.content.latestWorkSubTitle"
        [text]="pageContent.content.latestWorkText"
        [link]="'/portfolio'">
      </app-section-title>
      <div class="row">
        <div class="col-12">
          <app-latest></app-latest>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA -->
  <section class="page-section bg-material-light">
    <div class="container">
      <div class="col-12">
        <app-call-to-action
          [title]="pageContent.content.ctaTitle"
          [subTitle]="pageContent.content.ctaSubTitle"
          [buttonText]="pageContent.content.ctaButtonText"
          [buttonLink]="pageContent.content.ctaButtonLink"
        ></app-call-to-action>
      </div>
    </div>
  </section>
</main>
