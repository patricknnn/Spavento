<!-- Header -->
<app-header *ngIf="pageTitle" [title]="pageTitle.title" [subTitle]="pageTitle.subTitle" [image]="pageTitle.image"
  [small]="false"></app-header>

<main id="home" class="main main-raised" *ngIf="generalContent">
  <!-- Services -->
  <section *ngIf="services && services.active" class="page-section bg-light">
    <app-section-title [title]="services.title" [subTitle]="services.subTitle" [text]="services.text">
    </app-section-title>
    <div class="container">
      <div class="row">
        <div *ngFor="let service of services.services" class="col-12 col-md-6">
          <!-- Service cards -->
          <app-service-card [service]="service" [elevation]="generalContent.cardElevation"></app-service-card>
        </div>
      </div>
    </div>
  </section>

  <!-- Latest Calendar -->
  <section *ngIf="latestCalendar && latestCalendar.active" class="page-section">
    <app-section-title [title]="latestCalendar.title" [subTitle]="latestCalendar.subTitle" [text]="latestCalendar.text"
      [link]="latestCalendar.link"></app-section-title>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <app-latest-calendar [amount]="latestCalendar.amount" [generalContent]="generalContent"></app-latest-calendar>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured -->
  <section *ngIf="featured && featured.active" class="page-section bg-light">
    <app-section-title [title]="featured.title" [subTitle]="featured.subTitle" [text]="featured.text">
    </app-section-title>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <app-featured [featured]="featured" [elevation]="generalContent.cardElevation"></app-featured>
        </div>
      </div>
    </div>
  </section>

  <!-- Latest News -->
  <section *ngIf="latestNews && latestNews.active" class="page-section">
    <app-section-title [title]="latestNews.title" [subTitle]="latestNews.subTitle" [text]="latestNews.text"
      [link]="latestNews.link"></app-section-title>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <app-latest-news [amount]="latestNews.amount" [generalContent]="generalContent"></app-latest-news>
        </div>
      </div>
    </div>
  </section>

  <!-- Latest paintings -->
  <section *ngIf="latestWork && latestWork.active" class="page-section bg-light">
    <app-section-title [title]="latestWork.title" [subTitle]="latestWork.subTitle" [text]="latestWork.text"
      [link]="latestWork.link"></app-section-title>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <app-latest [amount]="latestWork.amount" [generalContent]="generalContent"></app-latest>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA -->
  <section *ngIf="cta && cta.active" class="page-section" [style.backgroundImage]="'url(' + cta.image + ')'">
    <app-call-to-action [title]="cta.title" [subTitle]="cta.subTitle" [buttonText]="cta.btnText"
      [buttonLink]="cta.btnLink"></app-call-to-action>
  </section>
</main>
