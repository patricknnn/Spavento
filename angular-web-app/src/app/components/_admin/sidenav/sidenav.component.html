<mat-nav-list class="d-flex flex-column h-100 overflow-hidden sidenav-wrapper">

  <!-- Header -->
  <div class="d-flex flex-row navlist-header-container">
    <div class="d-flex align-items-center justify-content-center h-100 navlist-header-icon">
      <img src="../../../../assets/img/spavento-logo.png" alt="Spavento logo">
    </div>
    <div class="d-flex align-items-center navlist-header-text">
      <span class="font-weight-bold">Spavento</span>
    </div>
  </div>

  <!-- Seperator -->
  <div class="separator flex-row flex-shrink-0 mb-2"></div>

  <!-- Links -->
  <div class="d-flex flex-column scroll-content-wrapper">
    <ngx-simplebar [options]="simplebarOptions" class="d-flex flex-column scroll-content">

      <mat-accordion>
        <div *ngFor="let navlink of navlinks" class="navlink-wrapper">
          <!-- Without children -->
          <a mat-list-item *ngIf="!navlink.children" routerLink="{{navlink.routerLink}}" routerLinkActive="sidenavLinkActive"
            class="navlink txt-light mb-2">
            <mat-icon class="material-icons-filled">{{navlink.icon}}</mat-icon>
            <span class="pl-4">{{navlink.text}}</span>
          </a>

          <!-- With children -->
          <mat-expansion-panel *ngIf="navlink.children" class="theme-dark navlink-expandable mat-elevation-z0">
            <mat-expansion-panel-header style="padding: 0 16px;" class="navlink-expandable-header">
              <div class="d-flex align-items-center">
                <mat-icon class="material-icons-outlined">{{navlink.icon}}</mat-icon>
                <span class="pl-4">{{navlink.text}}</span>
              </div>
            </mat-expansion-panel-header>

            <a mat-list-item *ngFor="let child of navlink.children" routerLink="{{child.routerLink}}"
              routerLinkActive="sidenavLinkActive" class="navlink navlink-nested txt-light">
              <mat-icon class="material-icons-outlined">{{child.icon}}</mat-icon>
              <span class="pl-4">{{child.text}}</span>
            </a>
          </mat-expansion-panel>
        </div>
      </mat-accordion>

    </ngx-simplebar>
  </div>

  <!-- Sidebar bottom section -->
  <div class="d-flex flex-column flex-shrink-0 py-2">
    <!-- Seperator -->
    <div class="separator flex-row flex-shrink-0 mb-2"></div>
    <div class="navlink-wrapper">
      <a mat-list-item (click)="goToHome()" class="navlink txt-light">
        <mat-icon class="material-icons-outlined">play_circle_outline</mat-icon>
        <span class="pl-2">View site</span>
      </a>
    </div>
  </div>

</mat-nav-list>
