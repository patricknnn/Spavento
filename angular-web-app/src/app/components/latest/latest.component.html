<ngb-carousel *ngIf="groupedPaintings" #latestCarousel>
  <ng-template ngbSlide *ngFor="let paintingGroup of groupedPaintings">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let painting of paintingGroup" class="col-sm-12 col-md-6 col-lg-4">
          <app-painting-card [painting]="painting" [maxHeight]="'30vh'">
          </app-painting-card>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
