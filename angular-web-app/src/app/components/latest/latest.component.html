<mat-tab-group>
  <mat-tab *ngFor="let paintingGroup of groupedPaintings" label="Group">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let painting of paintingGroup" class="col-4">
          <app-painting-card [painting]="painting" [fixedHeight]="true">
          </app-painting-card>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
