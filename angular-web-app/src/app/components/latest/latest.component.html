<ngb-carousel *ngIf="paintings" #latestCarousel>
  <ng-template ngbSlide *ngFor="let painting of paintings">
    <div style="margin: 0 60px">
      <app-painting-card [painting]="painting" [height]="'min-content'" [maxHeight]="maxHeight" [elevation]="generalContent.cardElevation"></app-painting-card>
    </div>
  </ng-template>
</ngb-carousel>
