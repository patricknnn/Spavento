<ngb-carousel *ngIf="paintings" #latestCarousel>
  <ng-template ngbSlide *ngFor="let painting of paintings">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <app-painting-card [painting]="painting" [maxHeight]="'30vh'"></app-painting-card>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
