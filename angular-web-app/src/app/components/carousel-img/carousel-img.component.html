
<mat-card>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ngb-carousel *ngIf="images">
          <ng-template ngbSlide *ngFor="let image of images">
            <div class="d-flex flex-column align-items-center justify-content-center img-wrapper">
              <img [src]="image" class="slider-img">
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</mat-card>
