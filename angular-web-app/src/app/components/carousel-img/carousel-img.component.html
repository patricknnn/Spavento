<mat-card *ngIf="images" class="px-0 card-clean">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

        <!-- Multi image -->
        <ngb-carousel *ngIf="images.length > 1" [showNavigationIndicators]="false">
          <ng-template ngbSlide *ngFor="let image of images">
            <div class="d-flex flex-column align-items-center justify-content-center img-wrapper">
              <!-- Image -->
              <img [src]="image" class="slider-img {{elevation}}">
              <!-- Caption -->
              <div class="slider-img-caption p-3">
                <button mat-fab color="primary" class="mx-2" aria-label="Show image"
                  (click)="openImage(content, image)">
                  <mat-icon>search</mat-icon>
                </button>
              </div>
            </div>
          </ng-template>
        </ngb-carousel>

        <!-- Single image -->
        <div *ngIf="images.length == 1"
          class="d-flex flex-column align-items-center justify-content-center img-wrapper">
          <!-- Image -->
          <img [src]="images[0]" class="slider-img {{elevation}}">
          <!-- Caption -->
          <div class="slider-img-caption p-3">
            <button mat-fab color="primary" class="mx-2" aria-label="Show image" (click)="openImage(content, images[0])">
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</mat-card>


<!-- Modal -->
<ng-template #content>

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="d-flex align-items-center justify-content-center">
            <img class="img-modal" [src]="modalImage" alt="" />
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </mat-dialog-actions>

</ng-template>
