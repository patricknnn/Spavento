<!-- Gallery-->
<div class="row">
  <div *ngFor="let painting of paintings" class="col-lg-4 col-md-6 col-sm-12 p-0 p15">
    <a class="portfolio-box" (click)="goToPaintingDetails(painting.id)">
      <img class="portfolio-box-img" src="{{painting.thumbnail}}" alt=""/>
      <div class="portfolio-box-caption p-3">
        <div class="portfolio-project-name">
          <h2 class="my-0">{{painting.title}}</h2>
          <hr class="divider mt-2"/>
        </div>
        <div class="portfolio-project-category">
          <span class="badge light-dark-alt mr-2">{{painting.paint}}</span>
          <span class="badge light-dark-alt">{{painting.category}}</span>
        </div>
      </div>
    </a>
  </div>
</div>
