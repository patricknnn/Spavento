<!-- Filters -->
<div class="row">
  <div class="col-12">
    <div class="d-flex align-items-center justify-content-center">
      <button
        mat-raised-button
        color="accent"
        class="mx-2"
        (click)="resetFilters()"
      >
        All
      </button>
      <button
        mat-raised-button
        color="accent"
        class="mx-2"
        *ngFor="let filter of filters"
        (click)="setFilter(filter)"
      >
        {{ filter }}
      </button>
    </div>
  </div>
</div>

<!-- Gallery-->
<ul class="row list-unstyled pt-4">
  <li
    *ngFor="let painting of filteredPaintings"
    class="col-lg-4 col-md-6 col-sm-12 p-0 p-2 flex-shrink-1"
    [@scaleInOut]
  >
    <app-painting-card [painting]="painting"></app-painting-card>
  </li>
</ul>
