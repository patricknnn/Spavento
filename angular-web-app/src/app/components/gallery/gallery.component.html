<!-- Filters -->
<div id="filterRow" class="row">
  <div class="col-12 d-flex align-items-center justify-content-center flex-wrap">
    <button mat-raised-button [matMenuTriggerFor]="menuCategory" [matBadge]="activeFilters.categories.length"
      [matBadgeHidden]="activeFilters.categories.length == 0" matBadgePosition="after" matBadgeColor="accent"
      class="m-2">
      <mat-icon class="mr-0 mr-sm-2">category</mat-icon>
      <span class="d-none d-sm-inline">Category</span>
    </button>
    <mat-menu #menuCategory="matMenu">
      <mat-selection-list #categorylist [(ngModel)]="activeFilters.categories" (ngModelChange)="updateFilters()">
        <mat-list-option color="primary" checkboxPosition="after" *ngFor="let category of categories"
          [value]="category">
          {{ category }}
        </mat-list-option>
      </mat-selection-list>
    </mat-menu>

    <button mat-raised-button [matMenuTriggerFor]="menuPaint" [matBadge]="activeFilters.paints.length"
      [matBadgeHidden]="activeFilters.paints.length == 0" matBadgePosition="after" matBadgeColor="accent"
      class="m-2">
      <mat-icon class="mr-0 mr-sm-2">brush</mat-icon>
      <span class="d-none d-sm-inline">Paint</span>
    </button>
    <mat-menu #menuPaint="matMenu">
      <mat-selection-list #paintlist [(ngModel)]="activeFilters.paints" (ngModelChange)="updateFilters()">
        <mat-list-option color="primary" checkboxPosition="after" *ngFor="let paint of paints" [value]="paint">
          {{ paint }}
        </mat-list-option>
      </mat-selection-list>
    </mat-menu>

    <button mat-raised-button [matMenuTriggerFor]="menuState" [matBadge]="activeFilters.states.length"
      [matBadgeHidden]="activeFilters.states.length == 0" matBadgePosition="after" matBadgeColor="accent"
      class="m-2">
      <mat-icon class="mr-0 mr-sm-2">local_offer</mat-icon>
      <span class="d-none d-sm-inline">State</span>
    </button>
    <mat-menu #menuState="matMenu">
      <mat-selection-list #statelist [(ngModel)]="activeFilters.states" (ngModelChange)="updateFilters()">
        <mat-list-option color="primary" checkboxPosition="after" *ngFor="let state of states" [value]="state">
          {{ state }}
        </mat-list-option>
      </mat-selection-list>
    </mat-menu>

    <button mat-icon-button color="primary" class="m-2" (click)="resetFilters(); closeExpansionPanels()">
      <mat-icon>replay</mat-icon>
    </button>
  </div>
</div>


<!-- Gallery-->
<div #shuffleContainer class="shuffle-container row my-4">
  <app-painting-card *ngFor="let painting of paintings"
    class="shuffle-item col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-12 my-3" [attr.data-category]="painting.category"
    [attr.data-paint]="painting.paint" [attr.data-status]="painting.status" [painting]="painting">
  </app-painting-card>
  <div #shuffleSizer class="sizer-element col-1"></div>
</div>
