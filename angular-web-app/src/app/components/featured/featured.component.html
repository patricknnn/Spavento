<!-- Card-->
<mat-card class="mt-3 p-0" id="featured-painting">
  <mat-card-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-12 px-0 mat-elevation-z6">
          <div class="vh-60">
            <img src="{{painting.thumbnail}}" class="img-fluid featured-img" alt="{{painting.title}}">
          </div>

        </div>

        <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-center">
          <div>
            <h2 class="title-underlined">{{painting.title}}</h2>
            <h6 class="text-icon font-italic mb-3">
              <mat-icon class="mr-2">palette</mat-icon>
              <span>By Rolien Schrik.</span>
            </h6>

            <div class="badge primary-light mr-2">
              <div class="text-icon">
                <mat-icon class="icon-size-16">brush</mat-icon>
                <span class="mx-2 font-size-16">{{painting.paint}}</span>
              </div>
            </div>
            <div class="badge primary-light mr-2">
              <div class="text-icon">
                <mat-icon class="icon-size-16">category</mat-icon>
                <span class="mx-2 font-size-16">{{painting.category}}</span>
              </div>
            </div>


            <p class="pt-2">{{painting.description}}</p>

            <button mat-flat-button color="accent">Details</button>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
